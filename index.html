<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫琪是猪 - 可爱动画界面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">莫琪是猪 🐷</h1>
            <div class="subtitle">可爱的小猪莫琪的奇妙世界</div>
        </div>
        
        <div class="pig-container">
            <div class="pig" id="pig">
                <div class="pig-body">
                    <div class="pig-face">
                        <div class="eyes">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="ears">
                        <div class="ear left-ear"></div>
                        <div class="ear right-ear"></div>
                    </div>
                </div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
                <div class="tail"></div>
            </div>
        </div>
        
        <div class="speech-bubble" id="speechBubble">
            <div class="bubble-text" id="bubbleText">哼哼~ 我是可爱的莫琪！</div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="makePigJump()">让莫琪跳跃</button>
            <button class="btn" onclick="makePigSpin()">让莫琪转圈</button>
            <button class="btn" onclick="makePigWiggle()">让莫琪摇摆</button>
            <button class="btn" onclick="changePigColor()">变换颜色</button>
        </div>
        
        <div class="floating-hearts" id="hearts"></div>
        <div class="stars" id="stars"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
