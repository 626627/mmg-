<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            position: relative;
        }

        .birthday-title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .cake {
            font-size: 5rem;
            margin: 20px 0;
            animation: rotate 3s ease-in-out infinite;
        }

        .message {
            font-size: 1.2rem;
            color: #fff;
            margin: 20px 0;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in-out infinite;
        }

        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 20%; animation-delay: 1s; }
        .balloon:nth-child(3) { right: 20%; animation-delay: 2s; }
        .balloon:nth-child(4) { right: 10%; animation-delay: 3s; }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti-piece:nth-child(2n) { background: #4ecdc4; }
        .confetti-piece:nth-child(3n) { background: #45b7d1; }
        .confetti-piece:nth-child(4n) { background: #f9ca24; }
        .confetti-piece:nth-child(5n) { background: #6c5ce7; }

        .wish-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .wish-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2rem;
            }
            .cake {
                font-size: 3rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon">🎈</div>
        <div class="balloon">🎈</div>
        <div class="balloon">🎈</div>
        <div class="balloon">🎈</div>
    </div>

    <div class="container">
        <h1 class="birthday-title">🎉 生日快乐 🎉</h1>
        <div class="cake">🎂</div>
        <div class="message">
            <p>愿你的每一天都充满阳光与快乐</p>
            <p>愿你的每一个愿望都能实现</p>
            <p>愿你永远年轻，永远热泪盈眶</p>
            <p>祝你生日快乐，幸福安康！</p>
        </div>
        <button class="wish-button" onclick="showSurprise()">点击许愿 ✨</button>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        // 创建彩带效果
        function createConfetti() {
            const confetti = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 3 + 's';
                piece.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.appendChild(piece);
            }
        }

        // 显示惊喜效果
        function showSurprise() {
            // 播放彩带动画
            createConfetti();
            
            // 显示特殊祝福
            const messages = [
                "🌟 愿你的梦想都成真！",
                "🎁 今天是属于你的特别日子！",
                "💖 愿快乐与你同在！",
                "🌈 愿你拥有最美好的一年！",
                "✨ 生日快乐，愿你永远幸福！"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
            
            // 清除彩带
            setTimeout(() => {
                document.getElementById('confetti').innerHTML = '';
            }, 4000);
        }

        // 页面加载时自动播放一次彩带效果
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 1000);
            setTimeout(() => {
                document.getElementById('confetti').innerHTML = '';
            }, 5000);
        });

        // 添加音效（可选）
        function playBirthdaySound() {
            // 这里可以添加生日歌音效
            // const audio = new Audio('birthday-song.mp3');
            // audio.play();
        }
    </script>
</body>
</html>
